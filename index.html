<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Font Yellowpage</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main-app.min.css">
</head>

<body>
    <main-app class="py-3">
        <div class="loader full-screen text-center">
            <div class="spinner-border"></div>
        </div>

        <div class="not-supported full-screen d-none text-danger">
            <p>Your browser does not support <code>queryLocalFonts</code> API.</p>
            <p>Please check <a href="https://caniuse.com/mdn-api_window_querylocalfonts">what browser can I use.</a></p>
            <p><small>Generally, Chrome-based browsers are supported: Google Chrome, Microsoft Chromium Edge,
                    Opera</small></p>
        </div>

        <div class="container-fluid">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="mb-3 input-group">
                        <button class="btn btn-primary btn-load">
                            <i class="fa-solid fa-rotate"></i>
                            Load Font List
                        </button>

                        <span class="input-group-text">
                            <i class="fa-solid fa-font"></i>
                        </span>
                        <input class="form-control txt-demo-text" placeholder="Demo Text" />

                        <span class="input-group-text">
                            <i class="fa-solid fa-text-height"></i>
                        </span>
                        <input class="form-control short-input txt-font-size text-end" placeholder="Font Size"
                            title="Font Size" type="number" min="1" step="1" />
                    </div>

                    <font-filter>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-underline"></i>
                            </span>
                            <select title="Style" class="cbo-styles form-select"></select>
                            <span class="input-group-text">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input class="form-control txt-filter-name" placeholder="Filter by Name" title="Filter by Name" />

                            <button class="btn btn-outline-danger btn-clear-filter">
                                <i class="fa-solid fa-eraser"></i>
                            </button>
                        </div>
                    </font-filter>
                </div>
            </div>

            <font-list class="list-group">
                <p class="text-center text-muted">
                    Due to privacy feature, you need to click the "Load Font List" button above to load the fonts.
                </p>

                <template class="template-item">
                    <div class="list-group-item">
                        <p>
                            <strong class="name"></strong>
                            <button class="btn btn-link btn-sm" title="Copy" data-copy=".name">
                                <i class="fa-solid fa-copy"></i>
                            </button>
                        </p>
                        <p class="demo"></p>
                    </div>
                </template>
                <template class="template-permission">
                    <div class="text-danger text-center">
                        <p>No font could be detected. Your browser may have blocked the permission.</p>
                        <p>Please follow the below instruction to allow it.</p>
                        <p><img src="/img/permissions.png" /></p>
                    </div>
                </template>
            </font-list>
        </div>

    </main-app>

    <script defer type="module" src="/js/MainApp.js"></script>
</body>

</html>
